<!doctype html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../lib/jasmine.css">
  <script type="text/javascript" src="../lib/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine-html.js"></script>
  <script type="text/javascript" src="../../libs/angular.min.js"></script>
  <script type="text/javascript" src="../../libs/angular-mocks.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../js/controller/main.js"></script>
  <script src="../../js/directive/gridComponent.js"></script>
  <script src="../../js/services/gridService.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../specs/mainSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>

<!-- custom directive template-->
<table class="table table-striped table-responsive table-bordered table-hover">
	<thead>
		<tr>
			<th ng-click="sortType = 'employeeid'; sortReverse = !sortReverse">Employee ID 
				<span ng-show="sortType == 'employeeid' && !sortReverse" class="fa fa-caret-down"></span>
        		<span ng-show="sortType == 'employeeid' && sortReverse" class="fa fa-caret-up"></span>
    		</th>
        	<th ng-click="sortType = 'name'; sortReverse = !sortReverse">Name
        		<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
        		<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
    		</th>
            <th>Salary</th>
          	<th>Designation</th>
      	</tr>
  	</thead>
  	<tbody>
        <!-- orderBy fillter use to sort the gird data by emplayeeId and name -->
      	<tr ng-repeat="row in empDetails | orderBy:sortType:sortReverse">
		  	<td>{{row.employeeid}}</td>
	    	<td>{{row.name}}</td>
	    	<td>{{row.salary}}</td>
	    	<td>{{row.designation}}</td>
	  	</tr>
  	</tbody>
</table>
